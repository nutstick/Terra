<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TerraMap</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
  <script src="./require.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <!-- <script src="./OrbitControls.js"></script> -->
  <script defer="defer">
    var QtPositioning = {
      coordinate: function(x, y, z) {
        return {
          latitude: x,
          longitude: y,
          altitude: z
        };
      }
    }
    var Map3D = require('./TerraMap/Core/Map3D');
    var Scene3D = require('./TerraMap/SceneMode/Scene3D');
    var TerrainScene = require('./TerraMap/SceneMode/TerrainScene');
    var TerrainSTKScene = require('./TerraMap/SceneMode/TerrainSTKScene');
    var DebugScene3D = require('./TerraMap/SceneMode/DebugScene3D');
    var DebugTile = require('./TerraMap/Core/DebugTile');

    var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var canvas2d = document.createElement('canvas')
    canvas2d.width = 512;
    canvas2d.height = 512;
    var context2d = canvas2d.getContext('2d');

    renderer.domElement.addEventListener('contextmenu', function (event) {
        event.preventDefault();
    }, false);

    map = new Map3D({
        mode: new TerrainSTKScene(),
        canvas: { width: window.innerWidth, height: window.innerHeight },
        eventSource: {},
        renderer: renderer,
        context2d: context2d
    });
    
    map.update();

    map.vehiclePosition = QtPositioning.coordinate(13.738306772926723, 100.53068047568856, 10);

    // map.setView(QtPositioning.coordinate(13.73805313416508, 100.53133631430856), 14);

    var animate = function () {
      requestAnimationFrame( animate );

      map.update();

      renderer.render(map.scene, map.camera);
    };

    animate();

    window.addEventListener('resize', function () {
      map.resizeView({ width: window.innerWidth, height: window.innerHeight })
    });
  </script>
</body>
</html>
